<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Praktikum Jquery </title>
</head>
<body>
    
    <!-- hide -->
    <h1 id="nama"></h1>
    <p id="nim"></p>

    <!-- fade -->
    <h5 id="tanggal" style="display: none;">Bekasi, 29 january 00</h5>
    

    <!-- Slide -->
    <div id="img" style="background-color:red; display: none;">
        <img
         src="https://images.unsplash.com/photo-1453413453658-27fec8f43f29?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80" alt="" height="350">

         <img src="https://images.unsplash.com/photo-1584696049838-8e692282a2e6?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80" alt="" height="350">

         <img src="https://images.unsplash.com/photo-1545691984-4a9a98cc98e9?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80" alt="" height="350">

    </div>

    <br>

    <!-- Button Hide show toggle -->

    <button id="hide">Sembunyikan</button>
    <button id="show">Perlihatkan</button>
    <button id="toggle">Toggle</button>

    <!-- button fade -->
    <button id="fadeIn">Fade in</button>
    <button id="fadeOut">Fade Out</button>
    <button id="fadeToggle">Fade Toggle</button>

    <!-- Button fade -->
    <button id="slideUp">Slide Up</button>
    <button id="slideDown">Slide Down</button>
    <button id="slideToggle">Slide Toggle</button>

    <script src="jquery1.js"></script>
    <script src="praktikum_jquery.js"></script>
</body>
</html>
